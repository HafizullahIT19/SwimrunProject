<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="shortcut icon" href="img/logospring.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Tomswimrun</title>
    </head>
    <body onload="">
        <!-- <i class="far fa-address-card animate__animated animate__bounce"></i> -->


<!----------------- Header Start --------------->
            <!-- Header Top -->
            <div class="header-top">
                <div class="header-top__logo">
                    <a href="">
                        <img src="./img/logospring.png" alt="">
                    </a>
                </div>
                <div class="header-top__icons-box">
                    <a href="" ><i class="fab fa-instagram-square"></i></a>
                    <a href="" ><i class="fab fa-facebook-square"></i></a>
                    <a href="" ><i class="fab fa-behance-square"></i></a>
                    <a href="" ><i class="fab fa-twitter-square"></i></a>
                    <a href="" ><i class="fab fa-vimeo"></i></a>
                    <a href="" ><i class="fab fa-vk"></i></a>
                    <a href="" ><i class="fas fa-sign-in-alt "></i></a>
                </div>
            </div>
        
            <!-- Header Bottom -->
            <div class="header-bottom">
                <nav>
                    <ul>
                        <li><a href="" class="active">Hom</a></li>
                        <li><a href="">Kalender 2018</a></li>
                        <li><a href="">Reportage</a></li>
                        <li><a href="">Om oss</a></li>
                    </ul>
                </nav>
                <div class="header-bottom__search">
                    <form method="GET" class="form" action="http://www.alltomswimrun.com">
                        <input type="text" class="searchBox" >
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div> 
            </div>
<!----------------- Header End --------------->

        <section>
                <div class="video-container">
                    <video autoplay muted loop id="video" class="video">
                        <source src="videos/uddevallaSwimrun.mp4" type="video/mp4">
                        Tomswimrun video.
                    </video>
                    <div id="video-content" class="video-content">
                        <img src="./img/logospring.png" alt="">
                    </div>
                    <div class="video-icons-content">
                        <i id="play" class="fas fa-play-circle"></i>
                        <i id="volume" class="fas fa-volume-mute"></i>
                    </div>
                </div>




        </section>

        <footer>
            <!-- Icon Goes up -->
            <a href="" id="iconGoesUp" class="icon-goes-up">
                <i class="fas fa-arrow-circle-up "></i>
            </a>
            


            <div class="footer-bottom">
                <div class="block-wall"></div>
                
                <div class="block">
                    <p class="namn">&#169; 2021 Hafiz | Willys | Siemen<br>
                    <p class="plus">+<br><a class="sajjan" href="https://www.sajtix.se/" target="_blank">&#169; Sajtix UF</p>
                </div>
            </div>

        </footer> 
        
        <script src="js/main.js"></script>

</html>
